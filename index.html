<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="time" style="text-align:center;"></h1>
        <button id="start-button" class="starter">Start Quiz</button>
    </header>
    <div class="quiz-container">
        <h3 id = "current-question">Press Start Quiz to Begin!</h3>
        <button id = "question1"></li>
        <button id = "question2"></li>
        <button id = "question3"></li>
        <button id = "question4"></li>
    </div>
    <div class ="cleafix">
      <div class = "card">
        <h2 id = "log-name"></h2>
        <form method="POST">
          <div class ="input-group">
            <label for="name">Name</label>
            <input type="text" name="email" id="name" placeholder="your name here"/>
          </div>
        </form>
      </div>
    </div>
    <p id = "correct-count">count</p>
    <script src="script.js"></script>
</body>
</html>
